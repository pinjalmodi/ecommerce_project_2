{% extends 'seller-header.html' %}
{% block content %}
{% load static %}

<style>
	table{
		display: flex;
		justify-content: center;
		align-items: center;
	}

	td{
		text-align: left;
	}
 button {
		
		display: inline-flex;
		justify-content: center;
		align-items: center;
		margin-left: 80px;
	}
</style>

{% if msg %}
<p style="color: blue; text-align: center;">{{msg}}</p>
{% endif %}
<form action="{% url 'change-password' %}" method="POST">
	{% csrf_token %}
	<table cellspacing="2" cellpadding="2" >
		
		<tr>
			<td>
				<label class="old_password">Old Password</label>
			</td>
			<td>
				<input type="password" name="old_password">
			</td>
		</tr>

		<tr>
			<td>
				<label class="new_password">New Password</label>
			</td>
			<td>
				<input type="password" name="new_password">
			</td>
		</tr>

		<tr>
			<td>
				<label class="confirm_new_password">Confirm New Password</label>
			</td>
			<td>
				<input type="password" name="cnew_password">
			</td>
		</tr>


		


		<tr>
			
			<td colspan="2">
				<button class="discover">Change Password</button>
			</td>
		</tr>

	</table>
</form>
{% endblock %}
