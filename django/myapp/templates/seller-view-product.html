{% extends 'seller-header.html' %}
{% block content %}
{% load static %}

<style>



	
    .main-pro{
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap;
     }
     .pro1-img{
        display: flex;
        align-items: center;
        flex-direction: column;
        width: calc(33%);
     }
     .product_img{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
     }
     .product_img > img {
        width: 200px;
        height: 200px;
     }

     .pro1-cap{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; 
     }
     .discover {
        padding: 10px 20px;
        background-color:#a4836d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
       
    }

    .discover:hover {
        background-color: #424242;
    }
    
 .discover {
        
        display: inline-flex;
        justify-content: center;
        align-items: center;
        
    }
    

</style>

{% if msg %}
<p style="color: blue; text-align: center;">{{msg}}</p>
{% endif %}
<form action="{% url 'seller-view-product' %}" method="POST" enctype="multipart/form-data">
	{% csrf_token %}

    
    <div class="main-pro">
    {% for i in products %}
        <div class="pro1-img">
    <div class="product_img">
        
        <img src="{{i.product_image.url}}"></div>
     
     <div class="pro1-cap">
     <div class="pro">{{i.product_name}}</div>
      <div class="pro">{{i.product_price}}</div>
      <a href="{% url 'seller-product-detail' pk=i.pk %}" class="discover">Details</a>
    </div>
    </div>
    {% endfor %}
</div>

    

{% endblock %}
